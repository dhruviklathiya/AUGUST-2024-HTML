<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex table</title>
</head>
<style>
    tr {
        text-align: center;
    }
</style>

<body>
    <!-- <h1>This is table</h1> -->
    <table border="1" align="center" width="600px">
        <thead></thead>
        <tbody>
            <tr height="25px">
                <th rowspan="2">1</th>
                <th rowspan="3">8</th>
                <th rowspan="4">13</th>
                <th rowspan="5">16</th>
            </tr>
            <tr height="25px"></tr>
            <tr height="25px">
                <th rowspan="4">2</th>
            </tr>
            <tr height="25px">
                <th rowspan="3">9</th>
            </tr>
            <tr height="25px">
                <th rowspan="9">14</th>
            </tr>
            <tr height="25px">
                <th rowspan="1">17</th>
            </tr>
            <tr height="25px">
                <th rowspan="1">3</th>
                <th rowspan="2">10</th>
                <th rowspan="5">18</th>
            </tr>
            <tr height="25px">
                <th rowspan="3">4</th>
            </tr>
            <tr height="25px">
                <th rowspan="3">11</th>
            </tr>
            <tr height="25px"></tr>
            <tr height="25px">
                <th rowspan="2">5</th>
            </tr>
            <tr height="25px">
                <th rowspan="3">12</th>
                <th rowspan="3">19</th>
            </tr>
            <tr height="25px">
                <th rowspan="1">6</th>
            </tr>
            <tr height="25px">
                <th rowspan="1">7</th>
                <th rowspan="1">15</th>
            </tr>
        </tbody>
    </table>
</body>

</html>
